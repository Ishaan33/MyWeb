<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formhead">
        <a href="index.html">Back</a>
        <div class="formbox">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
            </div>
            <div class="social">
                <img src="images/fb.png" alt="">
                <img src="images/twitter.png" alt="">
                <img src="images/insta.png" alt="">
            </div>
            <div class="input-box" id="login">
                <input type="text" placeholder="User Id" class="input-field" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type='checkbox' class="check-box"><span>Remember</span>
                <button type="submit" class="submit-btn">Log In</button>
            </div>
            <div class="input-box" id="signin">
                <input type="text" placeholder="Name" class="input-field" required>
                <input type="email" placeholder="E-mail" class="input-field" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type='checkbox' class="check-box"><span>I agree to the terms & conditions.</span>
                <button type="submit" class="submit-btn">Sign In</button>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signin");
        var z = document.getElementById("btn");

        function login(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function signin(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
    
</body>
</html>
